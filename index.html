<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <title>Christmastree - ornaments</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="tree"></div>
    <div id="ornaments">
      <!-- Helge's ornament with namespace: hs-->
      <div class="hs ornament">
        <svg class="fish">
          <path
            transform="translate(0,60)"
            d="M0.5,2.28v63c0,0,25-57,85-59c26-0.87,38,24,38,24s-6,35-38,35C29.5,65.28,0.5,2.28,0.5,2.28z"
          />
        </svg>
        <div class="glass"></div>
      </div>

      <!-- Ronny's ornament with namespace: rs-->
      <div class="rs ornament"></div>

      <!-- TorbjÃ¸rn's ornament with namespace: tm-->
      <div class="tm ornament"></div>

      <!-- Knut's ornament with namespace: ks-->
      <div class="ks ornament">
        <div class="ks snow"></div>
        <div class="ks text">Merry xmas</div>
        <div class="ks landscape">
          <div class="ks tree"></div>
          <div class="ks tree two"></div>
          <div class="ks tree three"></div>
          <div class="ks tree four"></div>
          <div class="ks snowman">
            <div class="ks snowman-head">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="nose"></div>
            </div>
          </div>
          <div class="ks ground"></div>
        </div>
      </div>

      <!-- Add yours-->
    </div>
    <script src="do_not_touch.js"></script>
  </body>
</html>
