<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex">
<title>Christmastree - ornaments</title>
<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
<div id="tree"></div>
<div id="ornaments">
    <!-- Helge's ornament with namespace: hs-->
    <div class="hs ornament">
        
        <svg viewbox="0 0 200 200" width="200" height="200" preserveAspectRatio="xMidYMid meet">
            <defs> 
                <filter id="turb" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
                    <feImage x="0" y="0" width="200" height="200" preserveAspectRatio="xMidYMid meet" result="grad" xlink:href="data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='200' height='200'><defs><radialGradient id='rg' r='1'><stop offset='0%' stop-color='%23fff'></stop><stop offset='50%' stop-color='%23000'></stop></radialGradient></defs><rect id='gradient' x='0' y='0' width='200' height='200' fill='url(%23rg)'></rect></svg>"/>
                    <feDisplacementMap in2="grad" in="SourceGraphic" xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="20" />
                </filter>
            </defs>
            <path class="fish" d="M0.5,70v63c0,0,25,-57,85,-59c26,-0.87,38,24,38,24s-6,35,-38,35c-56,0,-85,-63,-85,-63 m93,17 c -3,4,-3,19,16,11c0,0,0,0,-16,-10z" />
            <text y="160" fill="black">Front-end rocks!</text>
        </svg>
        <div class="glass"></div>
        <div class="moresnow"></div>
    </div>

    <!-- Ronny's ornament with namespace: rs-->
    <div class="rs ornament"></div>

    <!-- TorbjÃ¸rn's ornament with namespace: tm-->
    <div class="tm ornament"></div>

     <!-- Add yours-->

</div>
<script src="do_not_touch.js"></script>
</body>
</html>
